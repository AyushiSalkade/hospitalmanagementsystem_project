<body>
    <div class="container">
    <form method="POST" action="patient.php" autocomplete="off"   name="patients">
        <h4>Patient Registeration</h4>
        <input type="text" id="p_name" name="p_name" placeholder="Name" required pattern="[A-Za-z\s]+"
